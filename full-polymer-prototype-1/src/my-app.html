<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="my-icons.html">

<dom-module id="my-app">

  <template>

    <style>

      :host {
        display: block;
        --app-primary-color: #4285f4;
        --app-secondary-color: black;
      }

      app-header {
        height: 300px;
        color: #fff;
        --app-header-background-front-layer: {
          background-image: url("../images/tjmun_logoc.png");
          background-size: contain;
          background-repeat: no-repeat;
          background-position: 50% -20%;
        };
        --app-header-background-rear-layer: {
          background-color: var(--app-primary-color);
        };
      }
      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }
      app-header-layout {
        /*background: url("/images/banner.jpeg");
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;*/
      }

      app-header-layout {
        /*background: url("/images/banner.jpeg");
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;*/
      }

      .drawer-list {
        margin: 0 20px;
      }
      .drawer-list a {
        display: block;
        padding: 0 16px;
        line-height: 40px;
        text-decoration: none;
        color: var(--app-secondary-color);
      }
      .drawer-list a.iron-selected {
        color: black;
        font-weight: bold;
        background-color: #303F9F;
        color: white;

      }
      .drawer-list a.iron-selected::after {
        content: '';
        width: 50px;
        height: 50px;
        background-color: white;
        

      }
      .drawer-list a.subroute {
        padding-left: 32px;
      }

      .banner-container {
        position: fixed;
        height: 100vh;
        width: 100vw;
        -webkit-transition: blur 3s;
        background: url("/images/banner.jpeg");
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
      }

      .banner-container.blur {
        filter: blur(2px);
        -webkit-filter: blur(2px);
      }

      .customDrawer {
        background: linear-gradient(to right, grey, white);
        background: -webkit-linear-gradient(left, grey 0%, #f0f0f0 40%, white 70%, );
        background: -webkit-linear-gradient(left, #E0E0E0 0%,#fff 100%);
        color: white;
        height: 100vh;
      }

      .tjmunlogo {
        position: relative;
        left: 350px;
        top: 140px;
        width: 30vw;
      }

      iron-selector a.selected {

      }

      .ba {
        width: 100%;
        display: flex;
      }

      .ba img {
        width: 100vw;
      }

      @media screen and (min-width:641px) {
        .banner-container {

          width: 80vw;
        }


        app-header {
          --app-header-background-front-layer: {
            background-image: url("../images/tjmun_logoc.png");
            background-size: contain;
            background-repeat: no-repeat;
            background-position: 50% 50%;
          };
        }

        .ba img {
          width: auto;
        }

      }




    </style>



    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>

    <app-drawer-layout fullbleed>

      <div class="banner-container blur">
      </div>

      <!-- Drawer content -->
      <app-drawer>
        <div class="customDrawer">
          <app-toolbar>Menu</app-toolbar>

            <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
              <a
              name="home" href="/home" class="selected">Home</a>
              <a name="committees" href="/committees">Committees</a>
              <a name="registration" href="/registration">Registration</a>
              <a name="place" href="/place">About Place</a>

            </iron-selector>


        </div>
      </app-drawer>

      <!-- Main content -->
      <app-header-layout >

        <app-header condenses reveals effects="waterfall fade-background">

          <app-toolbar style="height: 64px;">
            <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
            <div title><!--TJMun2016 - Querétaro-->
              <!-- <img class="tjmunlogo" src="../images/tjmun_logo.png" alt="" /> -->
            </div>

          </app-toolbar>
        </app-header>

        <!-- <div class="ba" style="width: 100%">
          <img src="../images/tjmun_logoc.png" alt="" style="margin: 0 auto; " />
        </div> -->


        <iron-pages role="main" selected="[[page]]" attr-for-selected="name">
          <my-view1 name="home"></my-view1>
          <my-view2 name="committees"></my-view2>
          <my-view3 name="registration"></my-view3>
          <my-view4 name="place"></my-view4>
        </iron-pages>

      </app-header-layout>

    </app-drawer-layout>

  </template>

  <script>

    Polymer({

      is: 'my-app',

      properties: {

        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged'
        },

      },

      observers: [
        '_routePageChanged(routeData.page)'
      ],

      _routePageChanged: function(page) {
        this.page = page || 'home';
      },

      _pageChanged: function(page) {
        // load page import on demand.
        this.importHref(
          this.resolveUrl('my-' + page + '.html'), null, null, true);
      }

    });

  </script>

</dom-module>
