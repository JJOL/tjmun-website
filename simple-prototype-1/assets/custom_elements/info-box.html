<link rel="import" href="../libs/bower/polymer/polymer.html">
<link rel="import" href="../libs/bower/iron-icon/iron-icon.html">
<link rel="import" href="../libs/bower/iron-icons/iron-icons.html">

<dom-module id="info-box">

  <template>
    <style type="text/css">
      :host {
        color: #555;
        width: 100%;
      }

      #wrapper {
        padding: 10px 0px 20px 0px;
        position: relative;
        overflow: hidden;
        height: 400px;
        width: 100%;
      }

      .slide {
        position: absolute;
        transition: transform 1s;
        transition: -webkit-transform 1s;
        height: 100%;
        right: 45px;
        left: 15px;
        width: 100%;

      }

      #presentationLayer {
        transform: translateX(-100%);
        -webkit-transform: translateX(-100%);
      }

      #presentationLayer.in {
        transform: translateX(0);
        -webkit-transform: translateX(0);
      }

      #secondLayer {
        width: 90%;
        padding: 0px 10px 0px 10px;
        transform: translateX(100%);
        -webkit-transform: translateX(100%);
        overflow-y: scroll;
      }
      #secondLayer #title {
        margin-bottom: 30px;
      }
      #secondLayer ::content > .summary {
        width: 85%;
        margin: 0 auto;
      }
      #secondLayer ::content > .summary h5 {
        text-decoration: underline;
      }
      #secondLayer.in {
        transform: translateX(-10px);
        -webkit-transform: translateX(-10px);
      }

      #title {
        text-align: center;
      }

      h2 {
        display: inline;
        margin: 0 auto;
        text-align: center;
        font-size: 1.7em;
        border-bottom: 5px solid var(--committee-box-color, #ccc);
        text-decoration: none;
      }

      li {
        list-style: circle;
      }

      #information {
        margin-top: 20px;
      }

      #information * {
        margin-top: 10px;
      }

      h4 {
        margin-left: 5%;
        font-size: 1.4em;
      }

      #secondLayer ::content > .summary {
        visibility: 0;
      }

      #chairList li,
      .topic-container ::content > .topicA,
      .topic-container ::content > .topicB {

        margin-left: 10%;
      }

      #toggleButton {
        width: 56px;
        height: 56px;
        background-color:  var(--committee-box-color, #ccc);
        border-radius: 50%;
        position: absolute;
        bottom: 20px;
        right: 20px;
        transition: box-shadow 0.3s;
      }

      #toggleButton:hover {
        box-shadow: 5px 5px 10px #ccc;
        cursor: pointer;
      }

      #downloadButtonWrapper {
        width: 56px;
        height: 56px;
        background-color:  var(--committee-box-color, #ccc);
        border-radius: 50%;
        position: absolute;
        bottom: 20px;
        left: 20px;
        transition: box-shadow 0.3s;
      }

      #downloadButtonWrapper:hover {
        box-shadow: 5px 5px 10px #ccc;
        cursor: pointer;
      }

      #title-mark {
        position: absolute;
        top: 20px;
        background-color: var(--committee-box-color, #ccc);
        opacity: 0.3;
        z-index: -5;
        height: 50px;
        left: -15px;
        right: 15px;
      }

      /* Utilities */

      .fit {
        position: absolute;
        margin: auto;
        right: 0;
        left: 0;
        bottom: 0;
        top: 0;
        color: white;
      }
    </style>

    <div id="wrapper">
      <div id="presentationLayer" class="slide in">
        <div id="title-mark">
        </div>
          <div id="title">
              <content select="h1.firstTitle"></content>
          </div>
          <div id="information">
            <content select=".body"></content>
          </div>
      </div>
      <div id="secondLayer" class="slide">
        <div id="secondTitle">
            <content select="h1.secondTitle"></content>
        </div>
        <content select=".secondInformation">
        </content>
      </div>
      <div id="toggleButton" on-click="toggleView">
        <iron-icon id="summaryBtn"
                   class="fit"
                   icon="icons:arrow-forward"
                   hidden="{{_isInView(view, 0)}}"></iron-icon>
       <iron-icon id="returnBtn"
                  class="fit"
                  icon="icons:arrow-back"
                  hidden="{{_isInView(view, 1)}}"></iron-icon>
      </div>
    </div>
  </template>


  <script type="text/javascript">
    Polymer({
      is: 'info-box',
      properties: {
        color: {
          type: String,
          value: 'blue'
        },
        view: {
          type: Number,
          value: 1
        },
        canSlide: Boolean,
      },
      _isInView: function(current, expected) {
        return current == expected;
      },
      ready: function() {
        this.customStyle['--committee-box-color'] = this.color;
        this.canSlide = true;
      },
      toggleView: function() {
        if(this.canSlide) {
          this.canSlide = false;
          this.view = (this.view == 0) ? 1 : 0;
          this._shiftView();
          this.$.toggleButton.classList.add('toLeft');
          setTimeout(this._resetCanSlide.bind(this), 1000);
        }
      },
      _resetCanSlide: function() {
        this.canSlide = true;
      },
      _shiftView: function() {
        this.$.secondLayer.classList.add('in');
        this.$.presentationLayer.classList.remove('in');
        if (this.view == 0) {
          // Push from the left
          this.$.secondLayer.classList.add('in');
          this.$.presentationLayer.classList.remove('in');
        } else {
          // Push from the right
          this.$.secondLayer.classList.remove('in');
          this.$.presentationLayer.classList.add('in');
        }
      }
    });
  </script>
</dom-module>
